<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Queres ser a minha Valentine? üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background: #2ecc71;
            color: white;
        }

        #yes:hover {
            background: #27ae60;
            transform: scale(1.1);
        }

        #no {
            background: #e74c3c;
            color: white;
            position: relative;
        }

        #final {
            display: none;
            font-size: 1.4em;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWw2dzFvY3c5dDRnMGNyaDBnaWFqMG1kb2RlNWRrbGs4cmxmb2tlZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EZr27ZbJwmjE9PGyLN/giphy.gif" alt="Valentine GIF">

    <h1 id="question">Dia 14üíò?</h1>

    <div class="buttons" id="buttons">
        <button id="yes" onclick="nextQuestion()">Sim</button>
        <button id="no" onmouseover="moveNo()">N√£o</button>
    </div>

    <div id="final">
        Tb n√£o enera op√ß√£o<br><br>
        Feliz Valentine biki, em breve<br>
        ta dze uk no t faze
    </div>
</div>

<script>
    const questions = [
        "Certeza?",
        "Absoluta?",
        "Sem d√∫vida?",
        "Ma ess on m kre cu ehm! üòè",
        "Yess!"
    ];

    let index = 0;

    function nextQuestion() {
        if (index < questions.length) {
            document.getElementById("question").innerText = questions[index];
            index++;
        } else {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("question").style.display = "none";
            document.getElementById("final").style.display = "block";
        }
    }

    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
</script>

</body>
</html>
